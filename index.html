<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Plugin Code Editor - Oxide/Carbon Framework</title>
    <link rel="stylesheet" href="styles_v10.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .editor-container {
            height: 70vh;
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }
        
        .editor-header {
            background: linear-gradient(90deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .editor-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .editor-tab.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .editor-toolbar {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .editor-content {
            height: calc(100% - 120px);
            position: relative;
        }
        
        #editor {
            height: 100%;
            width: 100%;
        }
        
        .sidebar {
            width: 300px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            height: 70vh;
            overflow-y: auto;
        }
        
        .hooks-section {
            margin-bottom: 2rem;
        }
        
        .hooks-section h3 {
            color: var(--accent-purple);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hooks-search {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .hooks-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .hook-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .hook-item:hover {
            background: rgba(124, 58, 237, 0.1);
            border-left-color: var(--primary-purple);
        }
        
        .hook-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .hook-signature {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: 'Space Mono', monospace;
        }
        
        .plugin-name {
            color: var(--accent-purple);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .autocomplete-popup {
            position: absolute;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-glass);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .autocomplete-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .autocomplete-item:hover {
            background: rgba(124, 58, 237, 0.1);
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .template-buttons {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        .template-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .template-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-code"></i>
                <h1>Rust Plugin Editor</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-edit"></i>
                    Editor
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-book"></i>
                    Documentation
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-puzzle-piece"></i>
                    Plugins
                </a>
            </div>
            <div class="nav-spacer"></div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-title">
                        <h2><i class="fas fa-code"></i> Rust Plugin Code Editor</h2>
                        <p>Develop C# plugins for Rust using Oxide/Carbon framework with intelligent autocomplete</p>
                    </div>
                </div>

                <!-- Main Layout -->
                <div class="main-layout">
                    <!-- Editor Section -->
                    <div class="editor-container">
                        <div class="editor-header">
                            <div class="editor-tabs">
                                <button class="editor-tab active" data-file="main.cs">
                                    <i class="fab fa-csharp"></i>
                                    main.cs
                                </button>
                                <button class="editor-tab" data-file="config.json">
                                    <i class="fas fa-cog"></i>
                                    config.json
                                </button>
                            </div>
                            <div class="template-buttons">
                                <button class="template-btn" onclick="loadTemplate('basic')">
                                    <i class="fas fa-file-code"></i>
                                    Basic Plugin
                                </button>
                                <button class="template-btn" onclick="loadTemplate('advanced')">
                                    <i class="fas fa-layer-group"></i>
                                    Advanced Plugin
                                </button>
                                <button class="template-btn" onclick="loadTemplate('oxide')">
                                    <i class="fas fa-atom"></i>
                                    Oxide Template
                                </button>
                            </div>
                        </div>
                        
                        <div class="editor-toolbar">
                            <button class="btn-secondary" onclick="formatCode()">
                                <i class="fas fa-align-left"></i>
                                Format
                            </button>
                            <button class="btn-secondary" onclick="validateCode()">
                                <i class="fas fa-check-circle"></i>
                                Validate
                            </button>
                            <button class="btn-secondary" onclick="saveCode()">
                                <i class="fas fa-save"></i>
                                Save
                            </button>
                            <button class="btn-primary" onclick="downloadPlugin()">
                                <i class="fas fa-download"></i>
                                Download Plugin
                            </button>
                        </div>
                        
                        <div class="editor-content">
                            <div id="editor"></div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="sidebar">
                        <!-- Rust Core Hooks -->
                        <div class="hooks-section">
                            <h3>
                                <i class="fas fa-link"></i>
                                Rust Core Hooks
                            </h3>
                            <input type="text" class="hooks-search" id="coreHooksSearch" placeholder="Search core hooks...">
                            <div class="hooks-list" id="coreHooksList"></div>
                        </div>

                        <!-- Plugin Hooks -->
                        <div class="hooks-section">
                            <h3>
                                <i class="fas fa-puzzle-piece"></i>
                                Plugin Hooks
                            </h3>
                            <input type="text" class="hooks-search" id="pluginHooksSearch" placeholder="Search plugin hooks...">
                            <div class="hooks-list" id="pluginHooksList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-code"></i>
                    Rust Plugin Editor
                </div>
                <div class="footer-info">
                    <p>Built for Oxide/Carbon Framework Development</p>
                </div>
                <div class="footer-info">
                    <p>© 2024 Rust Plugin Development Tools</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="editor.js"></script>
</body>
</html>
